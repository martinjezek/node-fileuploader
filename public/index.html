<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demo &middot; Node.js - File Uploader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="/css/style.css"></link>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Node.js <small> File Uploader</small></h1>
            </div>
            <div class="well">
                <p class="last">File Uploader with Node.js and Socket.io progress bar.</p>
            </div>
            <div class="jumbotron">
                <form class="form-horizontal" role="form" method="post" action="/" enctype="multipart/form-data">
                    <input type="hidden" id="sid" name="sid" value="">
                    <div class="form-group">
                        <label for="name" class="col-sm-1 control-label">Name</label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter file name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="file" class="col-sm-1 control-label">File</label>
                        <div class="col-sm-5">
                            <input type="file" id="file" name="file">
                        </div>
                        <div class="col-sm-6">
                            <div class="progress" id="progress-bar"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-11">
                            <button type="submit" class="btn btn-default">Upload</button>
                        </div>
                    </div>
                </form>
                <div id="upload-list"></div>
            </div>
        </div>

        <script id="uploadItemTemplate" type="text/x-handlebars-template">
            <div class="img-thumbnail">
                {{#ifCond type '===' 'image/jpeg'}}
                    <img src="{{path}}" alt="{{name}}">
                {{else}}
                    <div class="file"><span class="glyphicon glyphicon-file"></span></div>
                {{/ifCond}}
                <p>{{name}}</p>
            </div>
        </script>

        <script id="progressbarTemplate" type="text/x-handlebars-template">
            <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{this}}%">{{this}}%</div>
        </script>

        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/bower_components/handlebars/handlebars.min.js"></script>
        <script type="text/javascript" src="/bower_components/socket.io-client/socket.io.js"></script>
        <script type="text/javascript" src="/js/handlebars.helpers.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
